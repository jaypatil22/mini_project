    <div class="container-fluid" id="bg">
        <h1 class=>Welcome</h1>
        <form class="text-white">
            <div class="form-row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <label for="inputfirstname">First Name</label>
                  <input required type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputlastname">Last Name</label>
                  <input required type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="inputEmail4">Email</label>
                <input required type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input required type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input required type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input required type="text" class="form-control" id="inputCity" placeholder="Enter City">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" required id="inputState" class="form-control" placeholder="Enter State">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Enter ZipCode">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Keep me signed in
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
